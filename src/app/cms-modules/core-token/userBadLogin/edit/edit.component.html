<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--Content-->
    <!-- UsedUsername Field -->
    <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
      <label for="dataModel.usedUsername" class="color-highlight">UsedUsername</label>
      <input matInput type="text" [(ngModel)]="dataModel.usedUsername" name="dataModel.usedUsername" #UsedUsername
        placeholder="UsedUsername" class="form-control validate-name" id="dataModel.usedUsername" />
    </div>
    <!-- UsedPwd Field -->
    <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
      <label for="dataModel.usedPwd" class="color-highlight">UsedPwd</label>
      <input matInput type="text" [(ngModel)]="dataModel.usedPwd" name="dataModel.usedPwd" #UsedPwd
        placeholder="UsedPwd" class="form-control validate-name" id="dataModel.usedPwd" />
    </div>
    <!-- UserAccessAreaType Field -->
    <div class="input-style has-borders input-style-always-active validate-field no-icon mb-4">
      <select id="dataModel.userAccessAreaType" [(ngModel)]="dataModel.userAccessAreaType"
        name="dataModel.userAccessAreaType" #UserAccessAreaType="ngModel" class="form-control validate-name">
        <option *ngFor="
           let item of dataModelEnumManageUserAccessAreaTypesResult.listItems;
           index as i" [value]="item.value">
          {{ item.description }}
        </option>
      </select>
      <em>{{'TITLE.SELECT_STATUS' | translate}}</em>
      <mat-error *ngIf="UserAccessAreaType.errors?.required">
        UserAccessAreaType is <strong>{{'MESSAGE.required' | translate}}</strong>
      </mat-error>
    </div>
    <!-- LinkSiteId Field -->
    <app-cms-site-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkSiteId"
      [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.WEBSITE')"></app-cms-site-selector>

    <!-- LinkUserId Field -->
    <app-cms-user-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkUserId"
      [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.USER')"></app-cms-user-selector>
    <!-- LinkMemberId Field -->
    <app-cms-member-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkMemberId"
      [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.Member')">
    </app-cms-member-selector>
    <!-- LinkDeviceId Field -->
    <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
      <label for="dataModel.linkDeviceId" class="color-highlight">LinkDeviceId</label>
      <input matInput type="text" [(ngModel)]="dataModel.linkDeviceId" name="dataModel.linkDeviceId" #LinkDeviceId
        placeholder="LinkDeviceId" class="form-control validate-name" id="dataModel.linkDeviceId" />
    </div>
    <!-- LinkApplicationId Field -->
    <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
      <label for="dataModel.linkApplicationId" class="color-highlight">LinkApplicationId</label>
      <input matInput type="text" [(ngModel)]="dataModel.linkApplicationId" name="dataModel.linkApplicationId"
        #LinkApplicationId placeholder="LinkApplicationId" class="form-control validate-name"
        id="dataModel.linkApplicationId" />
    </div>
    <!-- DeviceClientMAC Field -->
    <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
      <label for="dataModel.deviceClientMAC" class="color-highlight">DeviceClientMAC</label>
      <input matInput type="text" [(ngModel)]="dataModel.deviceClientMAC" name="dataModel.deviceClientMAC"
        #DeviceClientMAC placeholder="DeviceClientMAC" class="form-control validate-name"
        id="dataModel.deviceClientMAC" />
    </div>
    <!-- prettyjson Field -->
    <div *ngIf="tokenInfo.userAccessAdminAllowToProfessionalData">
      <div [innerHTML]="dataModel | prettyjson"></div>
    </div>
    <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
      <button type="button" (click)="onFormCancel()"
        class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
        <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
      </button>
    </div>
    <!--Content-->
  </div>
</div>
