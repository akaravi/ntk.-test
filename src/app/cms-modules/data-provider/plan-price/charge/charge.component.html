<app-data-provider-plan-price-header *ngIf="this.requestLinkClientId>0" [optionId]="this.requestLinkClientId">
</app-data-provider-plan-price-header>
<div class="row">
  <div Class="col-xl-12">
    <div class="row">
      <div class="col">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title> {{'TITLE.Donation_Amount' | translate}} </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>
              <!-- Credit Field -->
              <mat-form-field class="ntk-full-width">
                <mat-label> {{'TITLE.Amount' | translate}} </mat-label>
                <input matInput [(ngModel)]="dataModelCalculate.linkPlanPriceId"
                  name="dataModelCalculate.linkPlanPriceId" #Credit type="number" placeholder="0" />
                <span matSuffix>{{currency}}</span>
                <mat-icon matSuffix *ngIf="dataModelCalculate.linkPlanPriceId" matSuffix mat-icon-button
                  aria-label="Clear" (click)="dataModelCalculate.linkPlanPriceId = 0">close</mat-icon>
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
            </p>
          </mat-card-content>
          <mat-card-actions>

            <button (click)="onActionButtonBuy()"
              class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green">{{'ACTION.BUY' |
              translate}}</button>
            <button type="button" (click)="onActionBackToParent()"
              class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
              <i class="ft-x"></i> {{'ACTION.BACK' | translate}}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
