<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--Content-->
    <!-- RecordStatus Field -->
    <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
      [(model)]="dataModel.recordStatus" [optionDisabled]="false"
      [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
      [optionSelectFirstItem]="true"></app-cms-enum-record-status-selector>



    <!-- LinkUserId Field -->
    <app-cms-site-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkSiteId"
      [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.SITE')"></app-cms-site-selector>
    <div *ngIf="tokenInfo.userAccessAdminAllowToProfessionalData">
      <div [innerHTML]="dataModel | prettyjson"></div>
    </div>

    <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
      <button type="button" (click)="onFormCancel()"
        class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
        <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
      </button>
    </div>
    <!--Content-->
  </div>
</div>
