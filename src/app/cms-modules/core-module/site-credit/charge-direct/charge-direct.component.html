<app-cms-guide-notice [Key]="'module.coremodule.sitecreditcharge'"
  [svg]="'assets/media/svg/icons/Shopping/Sale2.svg'"></app-cms-guide-notice>
<div class="row">
  <div Class="col-xl-12">
    <div class="row">
      <div class="col">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{'TITLE.Account_charge_amount' | translate}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              <!-- Credit Field -->
              <mat-form-field class="ntk-full-width">
                <mat-label> {{'TITLE.credit' | translate}} </mat-label>
                <input matInput [(ngModel)]="dataModel.credit" name="dataModel.credit" #Credit type="number"
                  placeholder="0" />
                <mat-icon matSuffix *ngIf="dataModel.credit" matSuffix mat-icon-button aria-label="Clear"
                  (click)="dataModel.credit = 0">close</mat-icon>
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
            </p>
            <!-- Description Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
              <label for="dataModel.description" class="color-highlight">{{ 'TITLE.DESCRIPTION'|translate}}</label>
              <textarea matInput [(ngModel)]="dataModel.description" name="dataModel.description" #Description
                type="text" placeholder="{{ 'TITLE.DESCRIPTION'|translate}}" row="10" minlength="0" maxlength="500"
                required class="form-control validate-name" id="dataModel.description"></textarea>
              <em>{{ Description.value.length }} / 500</em>
              <mat-error *ngIf="Description.errors?.required">
                {{ 'TITLE.DESCRIPTION'|translate}} is <strong>{{'MESSAGE.required' | translate}}</strong>
              </mat-error>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="onActionButtonAdd()"
              class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-teal">{{'ACTION.ADD' |
              translate}}</button>
            <button type="button" (click)="onFormCancel()"
              class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
              <i class="ft-x"></i> {{'ACTION.BACK' | translate}}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
