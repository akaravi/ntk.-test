<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
    <div class="content mb-0">
        <p class="mb-0 color-highlight font-600 font-12">
            {{ formInfo.formTitle }}
        </p>


        <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
        <!--Content-->
        <form (ngSubmit)="onFormSubmit()" #vform="ngForm">

            <!-- RecordStatus Field -->
            <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
                [(model)]="dataModel.recordStatus" [optionDisabled]="false"
                [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
                [optionSelectFirstItem]="true">
            </app-cms-enum-record-status-selector>
            <!-- LinkCmsSiteId Field -->
            <app-core-sitecategory-selector (optionChange)="onActionSiteCategorySelect($event)"
                [(optionLoading)]="loading" [optionDisabled]="!fieldsInfo['linkCmsSiteCategoryId']?.accessEditField"
                [optionSelectForce]="dataModel.linkCmsSiteCategoryId"
                [optionPlaceholder]="this.translate.instant('TITLE.SITE_CATEGORY')">
            </app-core-sitecategory-selector>
            <!-- LinkModuleId Field -->
            <app-core-module-selector (optionChange)="onActionSelectorModuleSelect($event)" [(optionLoading)]="loading"
                [optionDisabled]="!fieldsInfo['linkCmsModuleId']?.accessEditField"
                [optionSelectForce]="dataModel.linkCmsModuleId"
                [optionPlaceholder]="this.translate.instant('TITLE.MODULE')">
            </app-core-module-selector>
            <!-- ConfigValuesJson Field -->
            <div *ngIf="fieldsInfo['configValuesJson']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.configValuesJson"
                    class="color-highlight">{{fieldsInfo['configValuesJson']?.fieldTitle}}</label>
                <textarea matInput [(ngModel)]="dataModel.configValuesJson" name="dataModel.configValuesJson"
                    #ConfigValuesJson type="text" placeholder="ConfigValuesJson" minlength="0" maxlength="10000"
                    rows="6" [disabled]="!fieldsInfo['configValuesJson']?.accessAddField"
                    id="dataModel.configValuesJson" class="form-control validate-name">
                </textarea>
                <em>{{ ConfigValuesJson.value.length }} / 10000</em>
            </div>
            <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
                <button type="button" (click)="onFormCancel()"
                    class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
                    <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
                </button>
                <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
                    (click)="onFormSubmit()" [disabled]="!vform.form.valid">
                    <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
                </button>
            </div>
        </form>
        <!--Content-->
    </div>
</div>
