<form (ngSubmit)="onFormSubmit()" #vform="ngForm">
  <div class="ntk-cms-html-card-header">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
    {{ formInfo.formTitle }}
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
  </div>
  <div class="ntk-cms-html-card-body">
    <app-progress-spinner [options]="loading"> </app-progress-spinner>
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->


    <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
      [(model)]="dataModel.recordStatus" [optionDisabled]="false"
      [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
      [optionSelectFirstItem]="true"></app-cms-enum-record-status-selector>



    <!-- LinkCmsSiteId Field -->
    <app-core-site-selector (optionChange)="onActionSelectorSiteSelect($event)" [optionDisabled]="false"
      [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkSiteId"
      [optionPlaceholder]="'TITLE.WEBSITE' | translate"></app-core-site-selector>
    <!-- LinkuserId Field -->
    <app-core-user-selector (optionChange)="onActionSelectorUserSelect($event)" [optionDisabled]="false"
      [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkUserId"
      [optionPlaceholder]="'TITLE.USER' | translate">
    </app-core-user-selector>
    <!-- LinkUserGroupId Field -->
    <app-core-usercategory-selector (optionChange)="onActionSelectorUserGroupSelect($event)" [optionDisabled]="false"
      [(optionLoading)]="loading" [optionSelectForce]="dataModel.linkUserGroupId"
      [optionPlaceholder]="'TITLE.Account_Type' | translate">
    </app-core-usercategory-selector>

    <!-- ExpireDate Field -->
    <div *ngIf="fieldsInfo['expireDate']?.accessWatchField"
      class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
      <label for="dataModel.expireDate" class="color-highlight">{{ fieldsInfo["expireDate"]?.fieldTitle }}</label>
      <input matInput [matDatepicker]="ExpireDate" type="text" [(ngModel)]="dataModel.expireDate"
        name="dataModel.expireDate" placeholder="{{fieldsInfo['expireDate']?.fieldTitle }}" minlength="3"
        maxlength="100" disabled="{{!fieldsInfo['expireDate']?.accessEditField}}" class="form-control validate-name"
        id="dataModel.expireDate" />
      <mat-datepicker-toggle matSuffix [for]="ExpireDate"></mat-datepicker-toggle>
      <mat-datepicker touchUi #ExpireDate></mat-datepicker>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
  </div>
  <div class="ntk-cms-html-card-message">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->
    <div class="form-actions">
      <small class="form-text text-muted">{{ formInfo.formAlert }} </small>
      <small class="form-text text-muted danger">{{ formInfo.formError }}
      </small>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-message-->
  </div>
  <div class="ntk-cms-html-card-footer">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->

    <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
      <button type="button" (click)="onFormCancel()"
        class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
        <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
      </button>
      <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
        (click)="onFormSubmit()" [disabled]="!vform.form.valid">
        <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
      </button>
    </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
  </div>
</form>
