<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <div *ngIf="dataModelResult?.item?.id>0">
      <!--Content-->

      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModelResult.item.title" class="color-highlight">{{fieldsInfo['title']?.fieldTitle}}</label>
        <input matInput [(ngModel)]="dataModelResult.item.title" name="dataModelResult.item.title" #Title type="text"
          placeholder="{{fieldsInfo['title']?.fieldTitle}}" readonly class="form-control validate-name"
          id="dataModelResult.item.title" />
      </div>
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModelResult.item.subDomain"
          class="color-highlight">{{fieldsInfo['subDomain']?.fieldTitle}}</label>
        <input matInput [(ngModel)]="dataModelResult.item.subDomain" name="dataModelResult.item.subDomain" #subDomain
          type="text" placeholder="{{fieldsInfo['subDomain']?.fieldTitle}}" readonly class="form-control validate-name"
          id="dataModelResult.item.subDomain" />
      </div>
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModelResult.item.domain" class="color-highlight">{{fieldsInfo['domain']?.fieldTitle}}</label>
        <input matInput [(ngModel)]="dataModelResult.item.domain" name="dataModelResult.item.domain" #domain type="text"
          placeholder="{{fieldsInfo['domain']?.fieldTitle}}" readonly class="form-control validate-name"
          id="dataModelResult.item.domain" />
      </div>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
      <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
        <button type="button" (click)="onFormDelete()" [disabled]=" !formInfo.buttonSubmittedEnabled"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-red">
          <i class="fa fa-check-square-o"></i> {{'ACTION.DELETE' | translate}}
        </button>
        <button type="button" (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
      </div>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
      <!--Content-->
    </div>
  </div>
</div>
