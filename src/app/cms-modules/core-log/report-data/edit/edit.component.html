<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--Content-->
    <form #vform="ngForm">
      <!-- LinkUserId Field -->
      <app-cms-site-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkSiteId"
        [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.SITE')">
      </app-cms-site-selector>
      <!-- LinkUserId Field -->
      <app-cms-user-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkUserId"
        [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.USER')">
      </app-cms-user-selector>
      <!-- LinkMemberId Field -->
      <app-cms-member-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkMemberId"
        [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.Member')">
      </app-cms-member-selector>
      <!-- ModuleEntityId Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleEntityId" class="color-highlight">ModuleEntityId</label>
        <input matInput type="text" [(ngModel)]="dataModel.moduleEntityId" name="dataModel.moduleEntityId"
          #ModuleEntityId placeholder="ModuleEntityId" class="form-control validate-name"
          id="dataModel.moduleEntityId" />
      </div>
      <!-- ReportData Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.reportData" class="color-highlight">Report Data</label>
        <textarea matInput [(ngModel)]="dataModel.reportData" name="dataModel.reportData" #ReportData type="text"
          placeholder="ReportData" id="dataModel.reportData" class="form-control validate-name">
        </textarea>
      </div>
      <!-- ExpireDate Field -->
      <div *ngIf="fieldsInfo['expireDate']?.accessWatchField"
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.expireDate" class="color-highlight">{{fieldsInfo['expireDate']?.fieldTitle}}</label>
        <input matInput [matDatepicker]="ExpireDate" type="text" [(ngModel)]="dataModel.expireDate"
          name="dataModel.expireDate" class="form-control validate-name" id="dataModel.expireDate" />
        <mat-datepicker-toggle matSuffix [for]="ExpireDate"></mat-datepicker-toggle>
        <mat-datepicker touchUi #ExpireDate></mat-datepicker>
      </div>
      <div *ngIf="tokenInfo.userAccessAdminAllowToProfessionalData">
        <div [innerHTML]="dataModel | prettyjson"></div>
      </div>
      <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
        <button type="button" (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
      </div>
    </form>
    <!--Content-->
  </div>
</div>
