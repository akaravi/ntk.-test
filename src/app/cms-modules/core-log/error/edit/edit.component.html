<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--Content-->
    <form #vform="ngForm">
      <!-- LinkUserId Field -->
      <app-cms-user-selector [optionDisabled]="true" [optionSelectForce]=" this.dataModel.linkUserId"
        [(optionLoading)]="loading" [optionPlaceholder]="'TITLE.USER' | translate">
      </app-cms-user-selector>
      <!-- LinkMemberId Field -->
      <app-cms-member-selector [optionDisabled]="true" [optionSelectForce]=" this.dataModel.linkMemberId"
        [(optionLoading)]="loading" [optionPlaceholder]="'TITLE.Member' | translate">
      </app-cms-member-selector>
      <!-- ModuleName Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleName" class="color-highlight">ModuleName</label>
        <input matInput type="text" [(ngModel)]="dataModel.moduleName" name="dataModel.moduleName" #ModuleName
          placeholder="ModuleName" class="form-control validate-name" id="dataModel.moduleName" />
      </div>
      <!-- ModuleEntityName Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleEntityName" class="color-highlight">ModuleEntityName</label>
        <input matInput type="text" [(ngModel)]="dataModel.moduleEntityName" name="dataModel.moduleEntityName"
          #ModuleEntityName placeholder="ModuleEntityName" class="form-control validate-name"
          id="dataModel.moduleEntityName" />
      </div>
      <!-- EntityId Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleEntityId" class="color-highlight">EntityId</label>
        <input matInput type="text" [(ngModel)]="dataModel.moduleEntityId" name="dataModel.moduleEntityId"
          #ModuleEntityId placeholder="ModuleEntityId" class="form-control validate-name"
          id="dataModel.moduleEntityId" />
      </div>
      <!-- Description Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.description" class="color-highlight">{{fieldsInfo['description']?.fieldTitle}}</label>
        <input matInput [(ngModel)]="dataModel.description" name="dataModel.description" #Description type="text"
          placeholder="description" minlength="1" maxlength="500" rows="5" id="dataModel.description"
          class="form-control validate-name" />
      </div>
      <div *ngIf="tokenInfo.userAccessAdminAllowToProfessionalData">
        <div [innerHTML]="dataModel | prettyjson"></div>
      </div>
      <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
        <button type="button" (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
      </div>
    </form>
    <!--Content-->
  </div>
</div>
