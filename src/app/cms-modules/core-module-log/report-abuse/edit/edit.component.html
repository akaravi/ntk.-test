<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--Content-->
    <form #vform="ngForm">

      <!-- LinkUserId Field -->
      <app-cms-site-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkSiteId"
        [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.SITE')"></app-cms-site-selector>
      <!-- LinkUserId Field -->
      <app-cms-user-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkUserId"
        [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.USER')">
      </app-cms-user-selector>
      <!-- LinkMemberId Field -->
      <app-cms-member-selector [optionDisabled]="true" [optionSelectForce]="this.dataModel.linkMemberId"
        [(optionLoading)]="loading" [optionPlaceholder]="this.translate.instant('TITLE.Member')">
      </app-cms-member-selector>
      <!-- ModuleName Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleName" class="color-highlight">ModuleName</label>
        <input matInput type="text" [(ngModel)]="dataModel.moduleName" name="dataModel.moduleName" #ModuleName
          placeholder="ModuleName" class="form-control validate-name" id="dataModel.moduleName" />
      </div>
      <!-- ModuleEntityName Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleEntityName" class="color-highlight">ModuleEntityName</label>
        <input matInput type="text" [(ngModel)]="dataModel.moduleEntityName" name="dataModel.moduleEntityName"
          #ModuleEntityName placeholder="moduleEntityName" class="form-control validate-name"
          id="dataModel.moduleEntityName" />
      </div>
      <!-- ModuleEntityId Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleEntityId" class="color-highlight">ModuleEntityId</label>
        <input matInput type="text" [(ngModel)]="dataModel.moduleEntityId" name="dataModel.moduleEntityId"
          #ModuleEntityId placeholder="ModuleEntityId" class="form-control validate-name"
          id="dataModel.moduleEntityId" />
      </div>
      <!-- SubjectBody Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.subjectBody" class="color-highlight">SubjectBody</label>
        <input matInput type="text" [(ngModel)]="dataModel.subjectBody" name="dataModel.subjectBody" #SubjectBody
          placeholder="SubjectBody" class="form-control validate-name" id="dataModel.subjectBody" />
      </div>
      <!-- AdminResultProcess Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.adminResultProcess" class="color-highlight">AdminResultProcess</label>
        <textarea matInput [(ngModel)]="dataModel.adminResultProcess" name="dataModel.adminResultProcess"
          #AdminResultProcess type="text" placeholder="AdminResultProcess" minlength="1" maxlength="500" rows="5"
          id="dataModel.adminResultProcess" class="form-control validate-name">
        </textarea>
      </div>
      <!-- SubjectUrl Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.subjectUrl" class="color-highlight">SubjectUrl</label>
        <textarea matInput [(ngModel)]="dataModel.subjectUrl" name="dataModel.subjectUrl" #SubjectUrl type="text"
          placeholder="SubjectUrl" minlength="1" maxlength="500" rows="5" id="dataModel.subjectUrl"
          class="form-control validate-name">
        </textarea>
      </div>
      <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
        <button type="button" (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
        <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
          (click)="onFormSubmit()">
          <i class="ft-x"></i> {{'ACTION.SAVE' | translate}}
        </button>
      </div>
    </form>
    <!--Content-->
  </div>
</div>
