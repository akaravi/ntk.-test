<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
    <div class="content mb-0">
        <p class="mb-0 color-highlight font-600 font-12">
            {{ formInfo.formTitle }}
        </p>


        <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
        <!--Content-->
        <form (ngSubmit)="onFormSubmit()" #vform="ngForm">

            <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
                [(model)]="dataModel.recordStatus" [optionDisabled]="false"
                [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
                [optionSelectFirstItem]="true">
            </app-cms-enum-record-status-selector>
            <!-- ModuleName Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.moduleName" class="color-highlight">ModuleName</label>
                <input matInput type="text" [(ngModel)]="dataModel.moduleName" name="dataModel.moduleName" #ModuleName
                    placeholder="ModuleName" class="form-control validate-name" id="dataModel.moduleName" />
            </div>
            <!-- ModuleEntityName Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.moduleEntityName" class="color-highlight">ModuleEntityName</label>
                <input matInput type="text" [(ngModel)]="dataModel.moduleEntityName" name="dataModel.moduleEntityName"
                    #ModuleEntityName placeholder="moduleEntityName" class="form-control validate-name"
                    id="dataModel.moduleEntityName" />
            </div>
            <!-- showKey Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.showKey" class="color-highlight">showKey</label>
                <textarea matInput [(ngModel)]="dataModel.showKey" name="dataModel.showKey" #showKey type="text"
                    placeholder="showKey" minlength="1" maxlength="500" rows="5" id="dataModel.showKey"
                    class="form-control validate-name">
                </textarea>
            </div>
            <!-- SubjectTitle Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.subjectTitle" class="color-highlight">SubjectTitle</label>
                <input matInput type="text" [(ngModel)]="dataModel.subjectTitle" name="dataModel.subjectTitle"
                    #SubjectTitle placeholder="SubjectTitle" class="form-control validate-name"
                    id="dataModel.subjectTitle" />
            </div>
            <!-- expireDateTime Field -->
            <div *ngIf="fieldsInfo['expireDateTime']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.expireDateTime"
                    class="color-highlight">{{fieldsInfo['expireDateTime']?.fieldTitle}}</label>
                <input matInput [matDatepicker]="expireDateTime" [(ngModel)]="dataModel.expireDateTime"
                    name="dataModel.expireDateTime" class="form-control validate-name" id="dataModel.expireDateTime" />
                <mat-datepicker-toggle matSuffix [for]="expireDateTime"></mat-datepicker-toggle>
                <mat-datepicker touchUi #expireDateTime></mat-datepicker>
            </div>
            <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
                <button type="button" (click)="onFormCancel()"
                    class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
                    <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
                </button>
                <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
                    (click)="onFormSubmit()" [disabled]="!vform.form.valid">
                    <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
                </button>
            </div>
        </form>
        <!--Content-->
    </div>
</div>
