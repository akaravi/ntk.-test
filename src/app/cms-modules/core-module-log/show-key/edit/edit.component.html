<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--Content-->
    <form #vform="ngForm">
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleName" class="color-highlight">ModuleName</label>
        <input matInput [(ngModel)]="dataModel.moduleName" name="dataModel.moduleName" #ModuleName type="text"
          placeholder="ModuleName" class="form-control validate-name" id="dataModel.moduleName" />
      </div>

      <!-- ModuleEntityName Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleEntityName" class="color-highlight">ModuleEntityName</label>
        <input matInput [(ngModel)]="dataModel.moduleEntityName" name="dataModel.moduleEntityName" #ModuleEntityName
          type="text" placeholder="ModuleEntityName" class="form-control validate-name"
          id="dataModel.moduleEntityName" />
      </div>
      <!-- ModuleEntityId Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.moduleEntityId" class="color-highlight">ModuleEntityId</label>
        <input matInput [(ngModel)]="dataModel.moduleEntityId" name="dataModel.moduleEntityId" #ModuleEntityId
          type="text" placeholder="ModuleEntityId" class="form-control validate-name" id="dataModel.moduleEntityId" />
      </div>

      <!-- showKey Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.showKey" class="color-highlight">showKey</label>
        <textarea matInput [(ngModel)]="dataModel.showKey" name="dataModel.showKey" #showKey type="text"
          placeholder="showKey" class="form-control validate-name" id="dataModel.showKey"></textarea>
      </div>

      <!-- SubjectTitle Field -->
      <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.subjectTitle" class="color-highlight">SubjectTitle</label>
        <textarea matInput [(ngModel)]="dataModel.subjectTitle" name="dataModel.subjectTitle" #SubjectTitle type="text"
          placeholder="SubjectTitle" class="form-control validate-name" id="dataModel.subjectTitle"></textarea>
      </div>
      <!-- expireDateTime Field -->
      <div *ngIf="fieldsInfo['expireDateTime']?.accessWatchField"
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.expireDateTime" class="color-highlight">{{ fieldsInfo["expireDateTime"]?.fieldTitle
          }}</label>
        <input matInput [matDatepicker]="expireDateTime" type="text" [(ngModel)]="dataModel.expireDateTime"
          name="dataModel.expireDateTime" placeholder="{{fieldsInfo['expireDateTime']?.fieldTitle }}" minlength="3"
          maxlength="100" disabled="{{!fieldsInfo['expireDateTime']?.accessEditField}}"
          class="form-control validate-name" id="dataModel.expireDateTime" />
        <mat-datepicker-toggle matSuffix [for]="expireDateTime"></mat-datepicker-toggle>
        <mat-datepicker touchUi #expireDateTime></mat-datepicker>
      </div>
      <!-- <div *ngIf="tokenInfo.UserAccessAdminAllowToProfessionalData">
          <div [innerHTML]="dataModel | prettyjson"></div>
    </div> -->


      <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
        <button type="button" (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
        <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
          (click)="onFormSubmit()">
          <i class="ft-x"></i> {{'ACTION.SAVE' | translate}}
        </button>
      </div>

    </form>
    <!--Content-->
  </div>
</div>
