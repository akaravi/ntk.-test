<div class="ntk-full-width">
  <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
    <app-progress-spinner [options]="loading"> </app-progress-spinner>
    <label *ngIf="optionLabel?.length>0" for="app-cms-site-selector-{{id}}"
      class="color-highlight">{{optionLabel}}</label>
    <input type="text" placeholder="{{optionPlaceholder}}" [attr.disabled]="optionDisabled? true : null" matInput
      [formControl]="formControl" [matAutocomplete]="matauto" class="form-control validate-name"
      id="app-cms-site-selector-{{id}}">
    <mat-autocomplete #matauto="matAutocomplete" [displayWith]="displayFn"
      (optionSelected)="onActionSelect($event.option.value)">
      <mat-option *ngFor="let state of filteredOptions | async" [value]="state" [disabled]="optionDisabled">
        <img *ngIf="state.image" style="vertical-align:middle;" class="ntk-hover-zoom" aria-hidden src="{{state.image}}"
          height="25" width="25" />
        <span>{{ displayOption(state) }}</span>
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix *ngIf="dataModelSelect.code" matSuffix mat-icon-button aria-label="Clear"
      (click)="onActionSelectClear()">close</mat-icon>
    <ng-content></ng-content>
  </div>
