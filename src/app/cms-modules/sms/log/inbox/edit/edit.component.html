<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
  <div class="content mb-0">
    <p class="mb-0 color-highlight font-600 font-12">
      {{ formInfo.formTitle }}
    </p>


    <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
    <!--content-->
    <form (ngSubmit)="onFormSubmit()" #vform="ngForm">
      <!-- RecordStatus Field -->
      <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
        [(model)]="dataModel.recordStatus" [optionDisabled]="false"
        [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
        [optionSelectFirstItem]="true"></app-cms-enum-record-status-selector>



      <!-- LinkApiNumberId Field -->
      <!-- <app-sms-api-number-selector (optionChange)="onActionSelectorSelectLinkApiNumberId($event)"
            [optionSelectForce]="dataModel.linkApiNumberId" [optionPlaceholder]="'شماره'">
            </app-sms-api-number-selector> -->
      <!-- ReceiverDate Field -->
      <div *ngIf="fieldsInfo['receiverDate']?.accessWatchField"
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.receiverDate" class="color-highlight">{{ fieldsInfo["receiverDate"]?.fieldTitle }}</label>
        <input matInput [matDatepicker]="ReceiverDate" type="text" [(ngModel)]="dataModel.receiverDate"
          name="dataModel.receiverDate" placeholder="{{fieldsInfo['receiverDate']?.fieldTitle }}"
          disabled="{{ !fieldsInfo['receiverDate']?.accessEditField }}" class="form-control validate-name"
          id="dataModel.receiverDate" />
        <mat-datepicker-toggle matSuffix [for]="ReceiverDate"></mat-datepicker-toggle>
        <mat-datepicker touchUi #ReceiverDate></mat-datepicker>
      </div>
      <!-- SenderNumber Field -->
      <div *ngIf="fieldsInfo['senderNumber']?.accessWatchField"
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.senderNumber" class="color-highlight">{{ fieldsInfo["senderNumber"]?.fieldTitle }}</label>
        <input matInput type="text" [(ngModel)]="dataModel.senderNumber" #SenderNumber name="dataModel.senderNumber"
          placeholder="123" disabled="{{ !fieldsInfo['senderNumber']?.accessEditField }}"
          class="form-control validate-name" id="dataModel.senderNumber" />
        <em style="text-align: right;">{{ SenderNumber.value.length }} / 100</em>
      </div>
      <!-- ReceiverNumber Field -->
      <div *ngIf="fieldsInfo['receiverNumber']?.accessWatchField"
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.receiverNumber" class="color-highlight">{{ fieldsInfo["receiverNumber"]?.fieldTitle
          }}</label>
        <input matInput type="text" [(ngModel)]="dataModel.receiverNumber" #ReceiverNumber
          name="dataModel.receiverNumber" placeholder="123"
          disabled="{{ !fieldsInfo['receiverNumber']?.accessEditField }}" class="form-control validate-name"
          id="dataModel.receiverNumber" />
        <em style="text-align: right;">{{ ReceiverNumber.value.length }} / 100</em>
      </div>
      <!-- Message Field -->
      <div *ngIf="fieldsInfo['message']?.accessWatchField"
        class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
        <label for="dataModel.message" class="color-highlight">{{ fieldsInfo["message"]?.fieldTitle }}</label>
        <input matInput type="text" [(ngModel)]="dataModel.message" #Message name="dataModel.message" placeholder="123"
          disabled="{{ !fieldsInfo['message']?.accessEditField }}" class="form-control validate-name"
          id="dataModel.message" />
        <em style="text-align: right;">{{ Message.value.length }} / 100</em>
      </div>
      <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
        <button type="button" (click)="onFormCancel()"
          class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
        <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
          (click)="onFormSubmit()" [disabled]="!vform.form.valid">
          <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
        </button>
      </div>
    </form>

    <!--content-->
  </div>
</div>
