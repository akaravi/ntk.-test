<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
    <div class="content mb-0">
        <p class="mb-0 color-highlight font-600 font-12">
            {{ formInfo.formTitle }}
        </p>


        <p>
            {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
        </p>
        <!--Content-->
        <form (ngSubmit)="onFormSubmit()" #vform="ngForm">

            <!-- RecordStatus Field -->
            <app-cms-enum-record-status-selector *ngIf="fieldsInfo['recordStatus']?.accessWatchField"
                [(model)]="dataModel.recordStatus" [optionDisabled]="false"
                [optionLabel]="this.fieldsInfo['recordStatus']?.fieldTitle" [optionRequired]="true"
                [optionSelectFirstItem]="true">
            </app-cms-enum-record-status-selector>
            <!-- LinkPublicConfigId Field -->
            <app-bankpayment-publicconfig-selector (optionChange)="onActionSelectSource($event)"
                [(optionLoading)]="loading" [optionDisabled]="!fieldsInfo['linkPublicConfigId']?.accessEditField"
                [optionSelectForce]="dataModel.linkPublicConfigId"
                [optionPlaceholder]="'TITLE.Account_Type' | translate">
            </app-bankpayment-publicconfig-selector>
            <!-- Title Field -->
            <div *ngIf="fieldsInfo['title']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.title" class="color-highlight">{{ fieldsInfo["title"]?.fieldTitle }}</label>
                <input matInput type="text" [(ngModel)]="dataModel.title" name="dataModel.title" #Title
                    placeholder="{{fieldsInfo['title']?.fieldTitle }}" minlength="3" maxlength="100"
                    [disabled]="!fieldsInfo['title']?.accessEditField" class="form-control validate-name"
                    id="dataModel.title" />
                <em>{{ Title.value.length }} / 100</em>
                <mat-error *ngIf="Title.errors?.required">
                    {{ fieldsInfo['title']?.fieldTitle }} is <strong>{{'MESSAGE.required' | translate}}</strong>
                </mat-error>
            </div>
            <!-- CurrencyUnitRatioByShop Field -->
            <div *ngIf="fieldsInfo['currencyUnitRatioByShop']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.currencyUnitRatioByShop" class="color-highlight">{{
                    fieldsInfo["currencyUnitRatioByShop"]?.fieldTitle }}</label>
                <input matInput type="number" [(ngModel)]="dataModel.currencyUnitRatioByShop"
                    name="dataModel.currencyUnitRatioByShop" #CurrencyUnitRatioByShop
                    placeholder="Currency Unit Ratio By Shop"
                    [disabled]="!fieldsInfo['currencyUnitRatioByShop']?.accessEditField"
                    class="form-control validate-name" id="dataModel.currencyUnitRatioByShop" />
            </div>
            <!-- MinTransactionAmount Field -->
            <div *ngIf="fieldsInfo['minTransactionAmount']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.minTransactionAmount" class="color-highlight">{{
                    fieldsInfo["minTransactionAmount"]?.fieldTitle }}</label>
                <input matInput type="number" [(ngModel)]="dataModel.minTransactionAmount"
                    name="dataModel.minTransactionAmount" #MinTransactionAmount placeholder="Min Transaction Amount"
                    [disabled]="!fieldsInfo['minTransactionAmount']?.accessEditField" class="form-control validate-name"
                    id="dataModel.minTransactionAmount" />
            </div>
            <!-- MaxTransactionAmount Field -->
            <div *ngIf="fieldsInfo['maxTransactionAmount']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.maxTransactionAmount" class="color-highlight">{{
                    fieldsInfo["maxTransactionAmount"]?.fieldTitle }}</label>
                <input matInput type="number" [(ngModel)]="dataModel.maxTransactionAmount"
                    name="dataModel.maxTransactionAmount" #MaxTransactionAmount placeholder="Max Transaction Amount"
                    [disabled]="!fieldsInfo['maxTransactionAmount']?.accessEditField" class="form-control validate-name"
                    id="dataModel.maxTransactionAmount" />
            </div>
            <!-- FixFeeTransactionAmount Field -->
            <div *ngIf="fieldsInfo['fixFeeTransactionAmount']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.fixFeeTransactionAmount" class="color-highlight">{{
                    fieldsInfo["fixFeeTransactionAmount"]?.fieldTitle }}</label>
                <input matInput type="number" [(ngModel)]="dataModel.fixFeeTransactionAmount"
                    name="dataModel.fixFeeTransactionAmount" #FixFeeTransactionAmount
                    placeholder="Fix Fee Transaction Amount"
                    [disabled]="!fieldsInfo['fixFeeTransactionAmount']?.accessEditField"
                    class="form-control validate-name" id="dataModel.fixFeeTransactionAmount" />
            </div>
            <!-- PercentFeeTransactionAmount Field -->
            <div *ngIf="fieldsInfo['percentFeeTransactionAmount']?.accessWatchField"
                class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.percentFeeTransactionAmount" class="color-highlight">{{
                    fieldsInfo["percentFeeTransactionAmount"]?.fieldTitle }}</label>
                <input matInput type="number" [(ngModel)]="dataModel.percentFeeTransactionAmount"
                    name="dataModel.percentFeeTransactionAmount" #PercentFeeTransactionAmount
                    placeholder="Percent Fee Transaction Amount"
                    [disabled]="!fieldsInfo['percentFeeTransactionAmount']?.accessEditField"
                    class="form-control validate-name" id="dataModel.percentFeeTransactionAmount" />
            </div>
            <!-- Memo Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModel.memo" class="color-highlight">{{fieldsInfo['description']?.fieldTitle}}</label>
                <textarea matInput [(ngModel)]="dataModel.memo" name="dataModel.memo" #Memo type="text"
                    placeholder="{{fieldsInfo['description']?.fieldTitle}}" minlength="1" maxlength="500" rows="5"
                    id="dataModel.memo" class="form-control validate-name">
                </textarea>
                <em>{{ Memo.value.length }} / 500</em>
                <mat-error *ngIf="Memo.errors?.required">
                    Memo is <strong>{{'MESSAGE.required' | translate}}</strong>
                </mat-error>
            </div>
            <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">
                <button type="button" (click)="onFormCancel()"
                    class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
                    <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
                </button>
                <button type="submit" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
                    (click)="onFormSubmit()" [disabled]="!vform.form.valid">
                    <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
                </button>
            </div>
        </form>
        <!--Content-->
    </div>
</div>
