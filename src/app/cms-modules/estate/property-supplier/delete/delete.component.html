<app-progress-spinner [options]="loading"> </app-progress-spinner>
<div class="card card-style">
    <div class="content mb-0">
        <p class="mb-0 color-highlight font-600 font-12">
            {{ formInfo.formTitle }}
        </p>


        <p>
      {{'TITLE.Be_Careful_When_Entering_Information' | translate}}
    </p>
        <!--Content-->

        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
        <ng-container *ngIf="dataModelResultContent?.item">
            <!-- Title Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModelResultContent.item.title"
                    class="color-highlight">{{fieldsInfo['title']?.fieldTitle}}</label>
                <input matInput [(ngModel)]="dataModelResultContent.item.title" name="dataModelResultContent.item.title"
                    #Writer type="text" placeholder="{{fieldsInfo['title']?.fieldTitle}}" required readonly
                    class="form-control validate-name" id="dataModelResultContent.item.title" />
            </div>
            <!-- Description Field -->
            <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                <label for="dataModelResultContent.item.description"
                    class="color-highlight">{{fieldsInfo['description']?.fieldTitle}}</label>
                <textarea matInput [(ngModel)]="dataModelResultContent.item.description"
                    name="dataModelResultContent.item.description" #Content type="text"
                    placeholder="{{fieldsInfo['description']?.fieldTitle}}" minlength="1" maxlength="100" readonly
                    required rows=5 class="form-control validate-name"
                    id="dataModelResultContent.item.description"></textarea>
            </div>
        </ng-container>
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->
        <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
        <div class="form-actions" *ngIf="formInfo.formSubmitAllow  && !loading?.display">

            <button type="button" (click)="onFormDelete()" [disabled]="!formInfo.buttonSubmittedEnabled"
                class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-red">
                <i class="fa fa-check-square-o"></i> {{'ACTION.DELETE' | translate}}
            </button>
            <button type="button" (click)="onFormCancel()"
                class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-gray">
                <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
            </button>
        </div>
        <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
        <!--Content-->
    </div>
</div>
