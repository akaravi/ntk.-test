<div class="card card-style">
  <div class="content">
    <h5 class="font-14 opacity-50">{{widgetInfoModel.title}} <a routerLink="{{widgetInfoModel.link}}"
        routerLinkActive="active" class="float-end color-highlight">نمایش همه</a></h5>
    <div class="divider mb-3"></div>

    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"></apx-chart>

    <div class="list-group list-custom-small list-menu ms-0 me-2">
      <app-progress-spinner [options]="loading"> </app-progress-spinner>
      <a routerLink="{{widgetInfoModel?.items?.get('Pending')?.link}}" class="menu-active">
        <i class="fa fa-comment gradient-blue color-white"></i>
        <span>نیاز به تایید</span>
        <span class="badge gradient-blue color-white">{{widgetInfoModel?.items?.get("Pending")?.count}}</span>
        <i class="fa fa-angle-left"></i>
      </a>
      <a routerLink="{{widgetInfoModel?.items?.get('Disable')?.link}}">
        <i class="fa fa-heart gradient-green color-white"></i>
        <span>غیر فعال</span>
        <span class="badge gradient-green color-white">{{widgetInfoModel?.items?.get("Disable")?.count}}</span>
        <i class="fa fa-angle-left"></i>
      </a>
      <a routerLink="{{widgetInfoModel?.items?.get('Available')?.link}}">
        <i class="fa fa-heart gradient-green color-white"></i>
        <span>فعال</span>
        <span class="badge gradient-green color-white">{{widgetInfoModel?.items?.get("Available")?.count}}</span>
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <a routerLink="/estate/property/add" routerLinkActive="active"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-blue">
      {{widgetInfoModel.title}}
      <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Arrow-right.svg'"
        class="svg-icon ssvg-icon-lg svg-icon-secondary svg-icon-white"></span>
    </a>
    <a routerLink="/estate/property/Action/quick-add" routerLinkActive="active"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-blue">
      {{'ACTION.QUICK_ADD' |translate}}
      <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Arrow-right.svg'"
        class="svg-icon ssvg-icon-lg svg-icon-secondary"></span>
    </a>
  </div>
</div>
