<div class="box-rack">
  <div class="box-rack-child" *ngFor="let row of dataModelResult.listItems">
    <div class="box-rack-child-title" [style.background]="row.iconColor">
      {{row.title}}
    </div>
    <div (click)="onActionClickRackDoor(row)">
      <div *ngIf="!row['rackOpen']||row['rackOpen']===false" class="box-rack-child-open">
        <div class="box-rack-child-open-title" [style.border-color]="row.iconColor" *ngIf="row.description">
          {{row.description}}
        </div>
        <img *ngIf="row?.linkMainImageIdSrc?.length>0" class="box-rack-child-open-img"
          [style.border-color]="row.iconColor" [style.margin-top.px]="!row.description?110:0"
          src="{{row.linkMainImageIdSrc | cmsthumbnail}}" alt="img">
        <div class="box-rack-child-open-icon" [style.margin-top.px]="!row.description?210:100"></div>
      </div>
      <div *ngIf="row['rackOpen']&&row['rackOpen']===true" class="box-rack-child-items">
        <!-- <div *ngFor="let  item of row.rackFolderOrders" class="box-rack-child-items-item"
          [style.background]="item.iconColor" (click)="onActionButtonEditFolderOrder(row,item)"> -->
        <div *ngFor="let  item of row.rackFolderOrders" class="box-rack-child-items-item"
          [style.background]="row.iconColor">
          <div class="box-rack-child-items-item-title">
            <div class="box-rack-child-items-item-title-info1"> {{item.caseCode}}</div>
            <div class="box-rack-child-items-item-title-info2"> {{item.uid}}</div>
            <div class="box-rack-child-items-item-title-icon"></div>
            <div class="box-rack-child-items-item-title-number"> {{row.title}}</div>
          </div>
          <div class="box-rack-child-items-item-icon"></div>
          <div class="box-rack-child-items-item-menu" [style.background-color]="row.iconColor">
            <div class="box-rack-child-items-item-menu-delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="box-rack-child-items-item-menu-close">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="box-rack-child-items-item-menu-edit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path
                  d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z" />
              </svg>
            </div>
          </div>
        </div>
        <!-- <div *ngFor="let  item of row.rackFolderProperties" class="box-rack-child-items-item"
          [style.background]="item.iconColor" (click)="onActionButtonEditFolderProperty(row,item)"> -->
        <div *ngFor="let  item of row.rackFolderProperties" class="box-rack-child-items-item"
          [style.background]="row.iconColor">
          <div class="box-rack-child-items-item-title">
            <div class="box-rack-child-items-item-title-info1"> {{item.caseCode}}</div>
            <div class="box-rack-child-items-item-title-info2"> {{item.uid}}</div>
            <div class="box-rack-child-items-item-title-icon"></div>
            <div class="box-rack-child-items-item-title-number"> {{row.title}}</div>
          </div>
          <div class="box-rack-child-items-item-icon"></div>
          <div class="box-rack-child-items-item-menu" [style.background-color]="row.iconColor">
            <div class="box-rack-child-items-item-menu-delete">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="box-rack-child-items-item-menu-close">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="box-rack-child-items-item-menu-edit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path
                  d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="box-rack-child-items-item" style="background-color: rgba(255, 255, 255, 0.13);">
          <div class="box-rack-child-items-item-add">
            <div class="box-rack-child-items-item-add-txt" (click)="onActionButtonNewRow()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="add">
                <path
                  d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
              </svg>
            </div>
          </div>
          <div class="box-rack-child-items-item-icon"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="add-rack" (click)="onActionButtonNewRow()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
    <path
      d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
  </svg>
</div>
