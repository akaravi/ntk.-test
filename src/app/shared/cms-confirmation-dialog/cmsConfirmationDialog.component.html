<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [innerHTML]="message">

</div>
<div class="modal-footer">
  <button type="button" (click)="decline()"
    class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight">{{ btnCancelText }}</button>
  <button type="button" (click)="accept()"
    class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green">{{ btnOkText }}</button>
</div>
