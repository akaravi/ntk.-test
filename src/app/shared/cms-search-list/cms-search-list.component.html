<div *ngIf="optionsData.data.show" class="card card-style">
  <div class="content mb-0">
    <div class="row mb-0 text-center">
      <ngx-ntk-query-builder [(ngModel)]="query" [fieldMap]="fieldMap" [language]="lang">
      </ngx-ntk-query-builder>
      <ng-content></ng-content>
    </div>
    <a *ngIf="formSubmited" class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight"
      style="float: left;" (click)="onActionCopied()" [cdkCopyToClipboard]="this.filters|json">
      <i class="flaticon2-copy"></i>
      <span [ngClass]="showLabel ? 'submited' : ''" class="popuptext" id="myPopup">کپی در حافظه</span>
    </a>
    <a *ngIf="allowSaveSearch" href="javascript:void(0)" (click)="onActionSaveRules()"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-green"
      style="float: left;">{{'ACTION.SAVE'| translate}}</a>
    <a *ngIf="allowLoadSearch" href="javascript:void(0)" (click)="onActionLoadRules()"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight"
      style="float: left;">{{'ACTION.LOAD'
      | translate}}</a>
    <a *ngIf="allowLoadSearch" href="javascript:void(0)" (click)="onActionRemoveRules()"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight"
      style="float: left;">{{'ACTION.REMOVE'
      | translate}}</a>
    <a href="javascript:void(0)" (click)="onSubmit()"
      class="btn font-13 font-600 btn-s m-1 rounded-s shadow-xl border-0 gradient-highlight">{{'ACTION.SEARCH' |
      translate}}</a>
  </div>
</div>
